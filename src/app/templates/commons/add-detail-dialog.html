<md-dialog class="fullscreen-dialog">
  <div
    class="md-dialog-actions container"
    layout="row" layout-align="end start">
    <!--   <md-button ng-disabled = "!selected.length"
                  class="btn-primary"
                  flex="50"
                  ng-click="ctrl.addItem(selected)">Aggiungi
       </md-button>-->
    <md-button class="btn-primary btn-toolbar" flex="50"
               ng-click="ctrl.cancel()">Annulla
    </md-button>
  </div>

    <md-dialog-content class="md-dialog-content" layout="row" layout-align="center center">

      >

    </md-dialog-content>
</md-dialog>
