<div>
  <div
    class="container">
    <h2 class="title-section">Conferma
    </h2>
  </div>
  <div class="container clearfix">
    <form
      name="myForm"
      class="form-wrapper"
      ng-submit="submit()">

      <div ng-repeat="item in items" layout="row">
      <div
        class="form-fieldset"
        ng-repeat="column in columns"
        ng-class="{'has-error':myForm[column.name].$error.required}"
        ng-messages="myForm[column.name].$error">

      
        <md-input-container flex ng-if="column.type==='text'">
          <label>{{column.title}}</label>
          <input name="{{column.model}}" ng-model="item[column.model]"
                 ng-disabled="isDisabled(column, item)"
                 ng-required="isRequired()">
        </md-input-container>

        <md-input-container flex ng-if="column.type==='options'">
          <label>{{column.title}}</label>
          <md-select ng-model="item[column.model]">
            <md-option ng-value="type" ng-repeat="type in column.options">{{type}}</md-option>
          </md-select>
        </md-input-container>

        <div ng-messages-include="app/templates/partials/messages.html"></div>
      </div>

      <div class="form-buttons">
        <input type="submit"
               class="btn-primary"
               value="conferma"
               ng-disabled="myForm.$invalid">
      </div>
      </div>
    </form>
  </div>
</div>
