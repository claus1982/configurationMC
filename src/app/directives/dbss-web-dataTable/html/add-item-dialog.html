<md-dialog add-item-dialog>
    <md-dialog-content class="md-dialog-content">

        <h2 class="md-title">Aggiungi</h2>

        <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
            <i class="material-icons">error_outline</i>
            <span>&nbsp; Tutti i campi sono obbligatori.</span>
        </p>

        <form name="item.form" ng-submit="ctrl.addItem()">
                <div ng-repeat="column in columns"
                     layout="row" ng-class-even="'input-row'"
                     ng-if="$even">
                <md-input-container flex>
                    <label>{{columns[$index].title}}</label>
                    <input
                      ng-if="columns[$index].type==='text' || columns[$index].type==='number'"
                           name="{{columns[$index].model}}"
                           type="{{columns[$index].type}}"
                           ng-model="items[columns[$index].model]"
                           ng-hide="!columns[$index].editable"
                           ng-disabled="!columns[$index].editable"
                           ng-pattern="columns[$index].pattern"
                           step="{{columns[$index].step}}"
                           ng-maxlength="columns[$index].maxlength" maxlength-block
                           ng-required="columns[$index].required"
                    >
                  <md-select
                    ng-if="columns[$index].type==='options'"
                    ng-model="items[columns[$index].model]"
                    ng-hide="!columns[$index].editable"
                    ng-disabled="!columns[$index].editable"
                    ng-required="columns[$index].required"
                    >
                    <md-option ng-value="type"
                               ng-repeat="type in getTypes()">{{type}}
                    </md-option>
                  </md-select>

                  <input
                    ng-if="columns[$index].type==='datepicker'"
                    type="daterange" ng-model="items[columns[$index].model]">
                </md-input-container>

                  <md-input-container flex>
                    <label>{{columns[$index+1].title}}</label>
                    <input
                      ng-if="
                      columns[$index+1].type==='text'
                      || columns[$index+1].type==='number'"
                      name="{{columns[$index+1].model}}"
                      type="{{columns[$index+1].type}}"
                      ng-model="items[columns[$index+1].model]"
                      ng-hide="!columns[$index+1].editable"
                      ng-disabled= !columns[$index+1].editable"
                      ng-pattern="columns[$index+1].pattern"
                      step="{{columns[$index+1].step}}"
                      ng-maxlength="columns[$index+1].maxlength" maxlength-block
                      ng-required="columns[$index+1].required"
                    >
                    <md-select
                      ng-if="columns[$index+1].type==='options'"
                      ng-model="items[columns[$index+1].model]"
                      ng-hide="!columns[$index+1].editable"
                      ng-disabled= !columns[$index+1].editable"
                      ng-required="columns[$index+1].required"
                    >
                      <md-option ng-value="type"
                                 ng-repeat="type in getTypes()">{{type}}
                      </md-option>
                    </md-select>

                    <input
                      ng-if="columns[$index+1].type==='datepicker'"
                      type="daterange" ng-model="items[columns[$index+1].model]">

                  </md-input-container>
                </div>
        </form>
      <div ng-if="addLoading"
           class="overlay"
           layout="row"
           layout-sm="column"
           layout-align="center center">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </md-dialog-content>


  <div class="md-actions">
        <md-button class="md-primary" ng-click="ctrl.addItem()" ng-disabled="item.form.$invalid">Aggiungi</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">Annulla</md-button>
    </div>

</md-dialog>
