<md-dialog add-item-dialog>
    <md-dialog-content class="md-dialog-content">

        <h2 class="md-title">Aggiungi</h2>

        <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
            <i class="material-icons">error_outline</i>
            <span>&nbsp; Tutti i campi sono obbligatori.</span>
        </p>

        <form name="item.form" ng-submit="ctrl.addItem()">

              <div layout="column" ng-repeat="column in table">
                <md-input-container flex>
                    <label>{{column.title}}</label>
                    <input name="{{column.model}}" ng-model="item[column.model]" required>
                </md-input-container>
              </div>

        </form>

    </md-dialog-content>

    <div class="md-actions">
        <md-button class="md-primary" ng-click="ctrl.addItem()" ng-disabled="item.form.$invalid">Aggiungi</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">Annulla</md-button>
    </div>

</md-dialog>
